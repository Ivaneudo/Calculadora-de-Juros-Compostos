<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Juros Compostos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h1>Calculadora de Juros Compostos</h1>
        <p class="p">Valor Inicial(capital)</p> <input type="number" placeholder="000" id="capita">
        <p class="p">Taxa de juros a.m</p> <input type="number" placeholder="000" id="taxa">

        <p id="r">Resultado</p>
        <p id="res">R$: ?</p>

        <button onclick="calc()">Calcular</button>
